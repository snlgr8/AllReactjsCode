<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Item {{item.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main/tabs/items"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col>

        <ion-item>
          <ion-label>Item Name</ion-label>

          <ion-label>{{item.name}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Quantity</ion-label>
          <ion-input type="number" [(ngModel)]="item.qty"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">

        <ion-button (click)="onUpdateItem()">
          <ion-icon slot="start" name="save"></ion-icon>
          Save
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
