<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Create new Item</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/items"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid padding>
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Item Name</ion-label>
            <ion-input type="text" [(ngModel)]="newItem.name" required></ion-input>
          </ion-item>
     
          <ion-item>
            <ion-label position="floating">Item Quantity</ion-label>
            <ion-input type="number" [(ngModel)]="newItem.qty" required></ion-input>
          </ion-item>

          <ion-button (click)="onAddItem()">
            <ion-icon slot="start" name="add"></ion-icon>
           Add Item
          </ion-button>
          
        </ion-card-content>
       
      </ion-card>

    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
