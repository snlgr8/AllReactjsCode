<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Order {{inStockItem}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/orders"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Select Customer</ion-label>
              <ion-select [(ngModel)]="custSelected">
                <ion-select-option *ngFor='let i of customers' [value]=i>{{i.name}}</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Select Item</ion-label>
              <ion-select [(ngModel)]="itemSelected" (ionChange)="onItemChange()">
                <ion-select-option *ngFor='let i of items' [value]=i>{{i.name}}</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Quantity</ion-label>
              <ion-input type="number" [(ngModel)]="selectedQty" (keyup)="onQtyChange()" ></ion-input>
            </ion-item>


            <ion-button (click)="onAddOrder()">
              <ion-icon slot="start" name="add"></ion-icon>
              Add Order
            </ion-button>

          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
