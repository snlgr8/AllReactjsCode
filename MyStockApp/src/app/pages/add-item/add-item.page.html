<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="no-padding">
    <ion-row>
      <ion-col>

        <ion-card>
          <ion-card-header>
            <ion-card-title>Create Item</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position='floating'>Name of item</ion-label>
              <ion-input type="text" [(ngModel)]="item.name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position='floating'>Qty of item</ion-label>
              <ion-input type="number" [(ngModel)]="item.qty"></ion-input>
            </ion-item>
            <div class="ion-margin-vertical">

              <ion-button (click)="onAddItem()" color="success" fill="outline">
                <ion-icon slot="start" name="add"></ion-icon>
                Create
              </ion-button>

              <ion-button (click)="onReset()" color="danger" fill="outline">
                <ion-icon slot="start" name="close"></ion-icon>
                Reset
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
