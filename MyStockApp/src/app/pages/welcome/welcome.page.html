<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Welcome to the app</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid padding text-center>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">User Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <ion-button (click)="onLogin()"> Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
